services:
  loc:
    image: nsulliv7/ser516-loc:latest
    volumes:
      - shared-repos:/shared/repos
    networks:
      - analysis-network

  mttr:
    image: nsulliv7/ser516-mttr:latest
    volumes:
      - shared-repos:/shared/repos
    networks:
      - analysis-network

  cc:
    image: nsulliv7/ser516-cc:latest
    volumes:
      - shared-repos:/shared/repos
    networks:
      - analysis-network

  defects-over-time:
    image: nsulliv7/ser516-defects-over-time:latest
    networks:
      - analysis-network
    volumes:
      - shared-repos:/shared/repos

  cyclo:
    image: nsulliv7/ser516-cyclo:latest
    networks:
      - analysis-network
    volumes:
      - shared-repos:/shared/repos

  hal:
    image: nsulliv7/ser516-hal:latest
    networks:
      - analysis-network
    volumes:
      - shared-repos:/shared/repos

  ici:
    image: nsulliv7/ser516-ici:latest
    networks:
      - analysis-network
    volumes:
      - shared-repos:/shared/repos

  store_metrics:
    build:
      context: .
      dockerfile: DockerfileStoremetrics
    environment:
      - MONGO_URI=mongodb://mongo:27017
    volumes:
      - shared-repos:/shared/repos
    networks:
      - analysis-network
    depends_on:
      - mongo

  middleware:
    build:
      context: .
      dockerfile: DockerfileGateway
    ports:
      - "${GATEWAY_PORT}:5000"
    environment:
      - SERVICES=cc,loc,mttr,defects-over-time,cyclo,hal,ici
    volumes:
      - shared-repos:/shared/repos
    networks:
      - analysis-network
    depends_on:
      - loc
      - cc
      - cyclo
      - hal
      - ici
      - mttr
      - defects-over-time
      - store_metrics
      - mongo

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    restart: always
    networks:
      - analysis-network

networks:
  analysis-network:
    name: analysis-network
    driver: bridge

volumes:
  shared-repos:
